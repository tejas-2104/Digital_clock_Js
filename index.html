<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creative Digital Clock</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="clock-container">
  <h1>Digital Clock</h1>
  <div class="time-section" id="hours-section">
    <div class="time-indicator">Hour</div>
    <div id="hours" class="time-value"></div>
  </div>
  <div class="time-section" id="minutes-section">
    <div class="time-indicator">Minute</div>
    <div id="minutes" class="time-value"></div>
  </div>
  <div class="time-section" id="seconds-section">
    <div class="time-indicator">Second</div>
    <div id="seconds" class="time-value"></div>
  </div>
  <div class="ampm-section" id="ampm-section">
    <div class="time-indicator">AM/PM</div>
    <div id="ampm" class="time-value"></div>
  </div>
  <div id="greeting"></div>
</div>

<script src="script.js"></script>
</body>
</html>
